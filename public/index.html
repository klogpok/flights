<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link href="img/favicon.ico" rel="icon" type="image/x-icon" />
	<link rel="stylesheet" href="style.css" />
	<title>Flights</title>
</head>

<body>
	<div class="container">
		<div class="title">
			<h1>Flights Scheduler</h1>
		</div>

		<div class="header">
			<ul>
				<li class="toggleSection active">Arrivals</li>
				<li class="toggleSection">Departures</li>
			</ul>
			<div class="header-search">
				<div class="city-search">
					<label for="citySearch">City</label>
                        <input type="text" id="citySearch" />
                    </div>
                    <div class="search-btns">
                        <button class="btn btn-search" id="btn-search">Search</button>
                        <button class="btn btn-clear" id="btn-clear">Clear</button>
                    </div>
                </div>
            </div>
            <section id="arrivals" class="column">
                <table id="arrivalTable">
                    <!-- <caption>
                        <h1 id="arri-section">Arrivals</h1>
                    </caption> -->
                    <thead id="arrivalTableHead">
                        <tr role="row" class="even">
                            <th
                                class="thFlight no-sort sorting_disabled"
                                role="columnheader"
                                data-sortexpression="by"
                                rowspan="1"
                                colspan="1"
                            >
                                <span class="divSortTable">
                                    <label title="Operating airline">Airline</label>
                                    <span class="arrowSort">&uarr;</span>
                                </span>
                            </th>
                            <th
                                class="thFlight no-sort sorting_disabled"
                                data-sortexpression="id"
                                role="columnheader"
                                rowspan="1"
                                colspan="1"
                            >
                                <span class="divSortTable">
                                    <label title="Operating airline">Flight</label>
                                    <span class="arrowSort">&uarr;</span>
                                </span>
                            </th>
                            <th
                                class="thFlight no-sort sorting_disabled"
                                data-sortexpression="from"
                                role="columnheader"
                                rowspan="1"
                                colspan="1"
                            >
                                <span class="divSortTable">
                                    <label title="Operating airline">Coming From</label>
                                    <span class="arrowSort">&uarr;</span>
                                </span>
                            </th>
                            <th
                                class="thFlight no-sort active sorting_disabled"
                                data-sortexpression="arrival"
                                role="columnheader"
                                rowspan="1"
                                colspan="1"
                            >
                                <span class="divSortTable">
                                    <label title="Operating airline">Scheduled Time</label>
                                    <span class="arrowSort">&uarr;</span>
                                </span>
                            </th>
                            <th
                                class="thFlight no-sort sorting_disabled"
                                data-sortexpression="terminal"
                                role="columnheader"
                                rowspan="1"
                                colspan="1"
                            >
                                <span class="divSortTable">
                                    <label title="Operating airline">Terminal</label>
                                    <span class="arrowSort">&uarr;</span>
                                </span>
                            </th>
                        </tr>
                    </thead>
                    <tbody id="arrivalTableBody"></tbody>
                </table>
            </section>

            <section id="departures" class="column hidden">
                <table id="departTable">
                    <thead id="departTableHead">
                        <tr role="row" class="even">
                            <th
                                class="thFlight no-sort sorting_disabled"
                                role="columnheader"
                                data-sortexpression="by"
                                rowspan="1"
                                colspan="1"
                            >
                                <span class="divSortTable">
                                    <label title="Operating airline">Airline</label>
                                    <span class="arrowSort">&darr;</span>
                                </span>
                            </th>
                            <th
                                class="thFlight no-sort sorting_disabled"
                                data-sortexpression="id"
                                role="columnheader"
                                rowspan="1"
                                colspan="1"
                            >
                                <span class="divSortTable">
                                    <label title="Operating airline">Flight</label>
                                    <span class="arrowSort">&darr;</span>
                                </span>
                            </th>
                            <th
                                class="thFlight no-sort sorting_disabled"
                                data-sortexpression="to"
                                role="columnheader"
                                rowspan="1"
                                colspan="1"
                            >
                                <span class="divSortTable">
                                    <label title="Operating airline">Departing to</label>
                                    <span class="arrowSort">&darr;</span>
                                </span>
                            </th>
                            <th
                                class="thFlight no-sort active sorting_disabled"
                                data-sortexpression="departure"
                                role="columnheader"
                                rowspan="1"
                                colspan="1"
                            >
                                <span class="divSortTable">
                                    <label title="Operating airline">Scheduled Time</label>
                                    <span class="arrowSort">&darr;</span>
                                </span>
                            </th>
                            <th
                                class="thFlight no-sort sorting_disabled"
                                data-sortexpression="terminal"
                                role="columnheader"
                                rowspan="1"
                                colspan="1"
                            >
                                <span class="divSortTable">
                                    <label title="Operating airline">Terminal</label>
                                    <span class="arrowSort">&darr;</span>
                                </span>
                            </th>
                        </tr>
                    </thead>
                    <tbody id="departsTableBody"></tbody>
                </table>
            </section>
        </div>
    </body>
    <script src="app.js"></script>
</html>
